<!Doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunbase</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Bootstrap 5 icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Custom CSS Styles-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h3 class="mt-5 mb-5">Customer List Screen</h3>
        <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Add" onclick = "return AddCustomer()">Add Customer</button>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="cTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <hr>
        <h3 class="mt-5 mb-5">Customer Details</h3>
        <div id="form">
            <div class="mb-5">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Enter City" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control" id="state" placeholder="Enter State"
                            required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email"
                            required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone"
                            required>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-success" id="Add" onclick="AddCustomer()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
